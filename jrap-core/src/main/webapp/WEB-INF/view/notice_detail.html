<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8 no-js"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js"> <![endif]-->

<html>
<!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <title>${SYS_TITLE!'JingRui Application news details '}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="${base.contextPath}/lib/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="${base.contextPath}/lib/font-awesome-4.6.3/css/font-awesome.css" rel="stylesheet" type="text/css"/>
    <#include "include/components_css.html">
    <script src="${base.contextPath}/lib/assets/global/plugins/jquery.min.js" type="text/javascript"></script>
    <link href="${base.contextPath}/resources/upload/favicon.png" rel="shortcut icon"/>
    <script>var _baseContext = '${base.contextPath}'</script>
    <script src="${base.contextPath}/lib/kendoui/js/jquery.placeholder.js"></script>
</head>

<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "微软雅黑";
    }
    a{
        text-decoration: none!important;
    }
    .notice_detail{
        min-height: 100vh;
        position: relative;
        overflow: hidden;
        width: 100%;
        min-width: 1200px;
    }
    .header{
        width: 100%;
        margin:0 auto;
        background-size: cover;
        background-repeat: no-repeat;
        background-color: #081731;
    }
    .navCenter{
        width:1200px;
        height: 120px;

    }


    .clear{
        zoom: 1;
    }
    .clear:after{
        display: block;
        height: 0;
        overflow: hidden;
        content: "";
        clear: both;
    }
    .logo{
        float:left;
        margin-right: 100px;
        height:100%;
    }
    .login-logo{
        height: 100%;
    }
    .logo img{
        display: inline-block;
        position: relative;
        top:50%;
        transform: translateY(-50%);
    }
    .logo .navTitle{
        display: inline-block;
        margin: 0 10px;
        font-size: 16px;
    }
    .nav-header{
        height: 100%;
        float: right;
        list-style: none;
        font-size: 0;
        width: 60%;
    }
    .nav-header li{
        width: 33.3%;
        display: inline-block;
        font-size: 18px;
        text-align: center;
        height: 120px;
        line-height: 120px;
    }
    .nav-header li a{
        color: #fff;
    }

    .nav-header li:hover a{
        color: #fc7e1d;
    }

    .nav-header li.active a{
        color: #fc7e1d;
    }
    .nav-header li.active{
        position: relative;
    }
    .activeLine{
        width: 100%;
        height: 4px;
        position: absolute;
        bottom: 20px;
        display: none;
        background-color:#fc7e1d ;
    }
    .nav-header li.active .activeLine{
        display: block;
    }

    .notice_con{
        min-height: 65vh;
        width:1200px;
        margin: 0 auto;
        color: #000;
    }
    .notice_title{
        font-family: "微软雅黑";
        font-size: 18px;
        font-weight: bold;
        margin: 50px 0 25px;
        text-align: center;
    }
    .notice_time{
        font-family: "微软雅黑";
        font-size: 14px;
        text-align: center;
        margin_bottom: 10px;
    }

    #footer{
        background: #081731;
        color: #fff;
        width: 100%;
        padding-bottom: 0;
        height: 200px;
    }

    #footer .login-copyright {
        padding-left: 0;
        margin-top: 6px;
    }

    #footer .login-copyright > p {
        margin: 0;
        font-size: 12px;
        height: 200px;
        line-height: 200px;
        color: #a9b5be;
    }

    .floatWindow{
        position: fixed;
        right: 0;
        bottom: 50px;
        z-index: 99;
        font-size: 35px;
        font-weight: normal;
        text-align: right;
        background-color: #1b7099;
    }
    .floatWindow a{
        display: block;
        width: 60px;
        height: 60px;
        line-height: 60px;
        text-align: center;
        color: #fff;
    }

</style>
<script>
    if(top.sessionExpiredLogin){
        top.sessionExpiredLogin();
        $('.news_detail').hide();
    }
</script>
<body>
    <div class="notice_detail">
         <div class="header" >
             <div class="navCenter container clear">
                 <div class="logo">
                     <img class="login-logo" src="${base.contextPath}/resources/upload/logo.png" />
                 </div>
                 <ul class="nav-header clear">
                     <li >
                         <a  href="${base.contextPath}/login.html">登陆</a>
                         <div class="activeLine"></div>
                     </li>
                     <li class="active">
                         <a href="#news">公告</a>
                         <div class="activeLine"></div>
                     </li>
                     <li>
                         <a href="#news">帮助中心</a>
                         <div class="activeLine"></div>
                     </li>
                 </ul>
             </div>
         </div>
        <div class="notice_con">
            <h2 class="notice_title"></h2>
            <p class="notice_time">时间：<span></span></p>
            <div class="notice_txt"></div>
        </div>
        <div id="footer">
            <div class="row bs-reset">
                <div class="col-xs-12 bs-reset">
                    <div class="login-copyright text-center">
                        <p>  Copyright © 2017 浙江景瑞信息科技有限公司.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="floatWindow">
        <div class="service">
            <a href="http://p.qiao.baidu.com/cps/chat?siteId=13395725&userId=27872032" target="_blank">
                <span class="glyphicon glyphicon-headphones"></span>
            </a>
        </div>
        <div class="toTOP">
            <a href="javascript:void(0)">
                <span class="glyphicon glyphicon-menu-up"></span>
            </a>
        </div>

    </div>

<!--[if lt IE 9]>
<script src="${base.contextPath}/lib/assets/global/plugins/respond.min.js"></script>
<script src="${base.contextPath}/lib/assets/global/plugins/excanvas.min.js"></script>
<![endif]-->

<script type="text/javascript">
    var noticeId = '${RequestParameters.noticeId!-1}';
    $.ajax({
        url   :  _baseContext+'/fnd/notice/queryAll?noticeId='+noticeId,
        type: "get",
        async: true,
        success: function (res) {
            console.log(res);
            var data = res.rows[0];
            $(".notice_title").html(data.noticeTitle);
            $(".notice_time span").html(data.startDate);
            $(".notice_txt").html(data.content);

        },
        error:function (error) {
            $(".notice_con").html('<p>暂无内容</p>')
        }
    });
</script>


</body>
</html>

<script type="text/javascript">
    // 选择页签
    function switchTag(tag,content)
    {
        for(i=1; i <6; i++)
        {
            if ("tag"+i==tag)
            {
                document.getElementById(tag).getElementsByTagName("a")[0].className="selectli"+i;
                document.getElementById(tag).getElementsByTagName("a")[0].getElementsByTagName("span")
                    [0].className="selectspan"+i;
            }else{
                document.getElementById("tag"+i).getElementsByTagName("a")[0].className="";
                document.getElementById("tag"+i).getElementsByTagName("a")[0].getElementsByTagName("span")
                    [0].className="";
            }
            if ("content"+i==content)
            {
                document.getElementById(content).className="";
            }else{
                document.getElementById("content"+i).className="hidecontent";
            }
            document.getElementById("content").className=content;
        }
    }
    function getIndex(){

    }
    // 上一步
    function prevStep() {
        var content=$("#content");
        var children=content.children(".content");
        var index=0;
        for(var i=0,len=children.length;i<len;i++){
            if(!$(children.get(i)).hasClass("hidecontent")){
                index=i;
                $(children.get(i)).addClass("hidecontent");
                break;
            }
        }

        if(index==1){
            $(children.get(index-1)).removeClass("hidecontent");
            $("#prevStep").css("display","none");
        }else if(index==2){
            $(children.get(index-1)).removeClass("hidecontent");
            $("#nextStep").css("display","inline-block");
            $("#submit").css("display","none");
        }

    }
    // 下一步
    function nextStep() {
        var content=$("#content");
        var children=content.children(".content");
        var index=0;
        for(var i=0,len=children.length;i<len;i++){
            if(!$(children.get(i)).hasClass("hidecontent")){
                index=i;
                $(children.get(i)).addClass("hidecontent");
                break;
            }
        }

        if(index==0){
            $(children.get(index+1)).removeClass("hidecontent");
            $("#prevStep").css("display","inline-block");
        }else if(index==1){
            $(children.get(index+1)).removeClass("hidecontent");
            $("#nextStep").css("display","none");
            $("#submit").css("display","inline-block");
        }

    }
</script>

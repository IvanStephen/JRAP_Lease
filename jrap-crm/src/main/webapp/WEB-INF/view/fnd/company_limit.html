<#include "../include/header.html">
<script type="text/javascript">
    var viewModel = Jrap.createGridViewModel("#grid");
</script>
<body>
<div id="page-content">
    <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
        <span class="btn btn-primary k-grid-add" style="float:left;margin-right:5px;" data-bind="click:create"><@spring.message "jrap.new"/></span>
        <span class="btn btn-success k-grid-save-changes" data-bind="click:save" style="float:left;margin-right:5px;"><@spring.message "jrap.save"/></span>
        <span data-bind="click:remove" class="btn btn-danger"
              style="float:left;"><@spring.message "jrap.delete"/></span>
    </div>
    <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
    <div class="pull-right" id="query-form" style="padding-bottom:10px;">
        <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;"
               placeholder='<@spring.message "CompanyLimit.limitType"/>'
               data-bind="value:model.limitType" class="k-textbox">
        <span class="btn btn-primary" style="float:left;width:70px" data-bind="click:query" type="submit"><@spring.message "jrap.query"/></span>
        <div style="clear:both"></div>
    </div>
    <script>kendo.bind($('#query-form'), viewModel);</script>
    <div style="clear:both">
        <div id="grid"></div>
    </div>
</div>

<script type="text/javascript">
    Jrap.initEnterQuery('#query-form', viewModel.query);
    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/fnd/company/limit/query",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/fnd/company/limit/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/fnd/company/limit/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/fnd/company/limit/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Jrap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Jrap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "limitId",
                fields: {}
            }
        }
    });

    $("#grid").kendoGrid({
        dataSource: dataSource,
        resizable: true,
        scrollable: true,
        navigatable: false,
        selectable: 'multiple, rowbox',
        dataBound: function () {
            if (parent.autoResizeIframe) {
                parent.autoResizeIframe('${RequestParameters.functionCode!}')
            }
        },
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                field: "limitId",
                title: '<@spring.message "companylimit.limitid"/>',
                width: 120
            },
            {
                field: "limitType",
                title: '<@spring.message "companylimit.limittype"/>',
                width: 120
            },
            {
                field: "companyId",
                title: '<@spring.message "companylimit.companyid"/>',
                width: 120
            },
            {
                field: "limitCompanyId",
                title: '<@spring.message "companylimit.limitcompanyid"/>',
                width: 120
            },
            {
                field: "limitDate",
                title: '<@spring.message "companylimit.limitdate"/>',
                width: 120
            },
            {
                field: "goodId",
                title: '<@spring.message "companylimit.goodid"/>',
                width: 120
            },
            {
                field: "orderId",
                title: '<@spring.message "companylimit.orderid"/>',
                width: 120
            },
            {
                field: "limitAmount",
                title: '<@spring.message "companylimit.limitamount"/>',
                width: 120
            },
            {
                field: "balance",
                title: '<@spring.message "companylimit.balance"/>',
                width: 120
            },
            {
                field: "limitNote",
                title: '<@spring.message "companylimit.limitnote"/>',
                width: 120
            },
            {
                field: "enabledFlag",
                title: '<@spring.message "companylimit.enabledflag"/>',
                width: 120
            },
            {
                field: "startDate",
                title: '<@spring.message "companylimit.startdate"/>',
                width: 120
            },
            {
                field: "endDate",
                title: '<@spring.message "companylimit.enddate"/>',
                width: 120
            },
            {
                field: "remark",
                title: '<@spring.message "companylimit.remark"/>',
                width: 120
            },
            {
                field: "programApplicationId",
                title: '<@spring.message "companylimit.programapplicationid"/>',
                width: 120
            },
            {
                field: "programUpdateDate",
                title: '<@spring.message "companylimit.programupdatedate"/>',
                width: 120
            },
        ],
        editable: true
    });

</script>
</body>
</html>

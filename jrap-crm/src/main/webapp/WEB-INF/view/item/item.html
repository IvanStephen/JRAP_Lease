<#include "../include/header.html">
<script type="text/javascript">
    var viewModel = Jrap.createGridViewModel("#grid");
</script>
<body>
<div id="page-content">
    <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
        <span class="btn btn-primary k-grid-add" style="float:left;margin-right:5px;" data-bind="click:create"><@spring.message "jrap.new"/></span>
        <span class="btn btn-success k-grid-save-changes" data-bind="click:save" style="float:left;margin-right:5px;"><@spring.message "jrap.save"/></span>
        <span  data-bind="click:remove" class="btn btn-danger" style="float:left;"><@spring.message "jrap.delete"/></span>
    </div>
    <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
    <div class="pull-right" id="query-form" style="padding-bottom:10px;">
            <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='<@spring.message "Item.carType"/>'
                   data-bind="value:model.carType" class="k-textbox">
            <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='<@spring.message "Item.loanType"/>'
                   data-bind="value:model.loanType" class="k-textbox">
        <span class="btn btn-primary" style="float:left;width:70px" data-bind="click:query" type="submit"><@spring.message "jrap.query"/></span>
        <div style="clear:both"></div>
    </div>
    <script>kendo.bind($('#query-form'), viewModel);</script>
    <div style="clear:both">
        <div id="grid"></div>
    </div>
</div>

<script type="text/javascript">
    Jrap.initEnterQuery('#query-form', viewModel.query);
    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/afd/item/query",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/afd/item/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/afd/item/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/afd/item/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Jrap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Jrap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "itemId",
                fields: {}
            }
        }
    });

    $("#grid").kendoGrid({
        dataSource: dataSource,
        resizable: true,
        scrollable: true,
        navigatable: false,
        selectable: 'multiple, rowbox',
        dataBound: function () {
            if (parent.autoResizeIframe) {
                parent.autoResizeIframe('${RequestParameters.functionCode!}')
            }
        },
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                field: "itemId",
                title: '<@spring.message "item.itemid"/>',
                width: 120
            },
                    {
                field: "companyId",
                title: '<@spring.message "item.companyid"/>',
                width: 120
            },
                    {
                field: "lineId",
                title: '<@spring.message "item.lineid"/>',
                width: 120
            },
                    {
                field: "model",
                title: '<@spring.message "item.model"/>',
                width: 120
            },
                    {
                field: "outsideColor",
                title: '<@spring.message "item.outsidecolor"/>',
                width: 120
            },
                    {
                field: "insideColor",
                title: '<@spring.message "item.insidecolor"/>',
                width: 120
            },
                    {
                field: "vin",
                title: '<@spring.message "item.vin"/>',
                width: 120
            },
                    {
                field: "engineNumber",
                title: '<@spring.message "item.enginenumber"/>',
                width: 120
            },
                    {
                field: "license",
                title: '<@spring.message "item.license"/>',
                width: 120
            },
                    {
                field: "mileage",
                title: '<@spring.message "item.mileage"/>',
                width: 120
            },
                    {
                field: "key",
                title: '<@spring.message "item.key"/>',
                width: 120
            },
                    {
                field: "guidePrice",
                title: '<@spring.message "item.guideprice"/>',
                width: 120
            },
                    {
                field: "invoicePrice",
                title: '<@spring.message "item.invoiceprice"/>',
                width: 120
            },
                    {
                field: "carType",
                title: '<@spring.message "item.cartype"/>',
                width: 120
            },
                    {
                field: "loanType",
                title: '<@spring.message "item.loantype"/>',
                width: 120
            },
                    {
                field: "loanRemark",
                title: '<@spring.message "item.loanremark"/>',
                width: 120
            },
                    {
                field: "releaseDate",
                title: '<@spring.message "item.releasedate"/>',
                width: 120
            },
                    {
                field: "annualDate",
                title: '<@spring.message "item.annualdate"/>',
                width: 120
            },
                    {
                field: "insurance",
                title: '<@spring.message "item.insurance"/>',
                width: 120
            },
                    {
                field: "drivingDate",
                title: '<@spring.message "item.drivingdate"/>',
                width: 120
            },
                    {
                field: "enabledFlag",
                title: '<@spring.message "item.enabledflag"/>',
                width: 120
            },
                    {
                field: "remark",
                title: '<@spring.message "item.remark"/>',
                width: 120
            },
                    {
                field: "programApplicationId",
                title: '<@spring.message "item.programapplicationid"/>',
                width: 120
            },
                    {
                field: "programUpdateDate",
                title: '<@spring.message "item.programupdatedate"/>',
                width: 120
            },
        ],
        editable: true
    });

</script>
</body>
</html>

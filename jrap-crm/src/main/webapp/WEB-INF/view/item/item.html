<#include "../include/header.html">
<script src="${base.contextPath}/lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
  var viewModel = Jrap.createGridViewModel("#grid");
</script>
<body>
<div id="newWin" style="display: none"></div>
<div id="page-content">
  <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
    <span class="btn btn-primary k-grid-add" style="float:left;margin-right:5px;"
          onclick="newData()">
                <i class="fa fa-plus-square" style="margin-right:3px;"></i><@spring.message "jrap.new"/>
            </span>
    <span data-bind="click:remove" class="btn btn-danger" style="float:left;">
                <i class="fa fa-trash-o" style="margin-right:3px;"></i>
                <@spring.message "jrap.delete"/>
    </span>
  </div>
  <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
  <div class="pull-right" id="query-form" style="padding-bottom:10px;">
    <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;"
           placeholder='<@spring.message "Item.carType"/>'
           data-bind="value:model.carType" class="k-textbox">
    <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;"
           placeholder='<@spring.message "Item.loanType"/>'
           data-bind="value:model.loanType" class="k-textbox">
    <span class="btn btn-primary" style="float:left;width:70px" data-bind="click:query"
          type="submit"><@spring.message "jrap.query"/></span>
    <div style="clear:both"></div>
  </div>
  <script>kendo.bind($('#query-form'), viewModel);</script>
  <div style="clear:both">
    <div id="grid"></div>
  </div>
</div>
<script type="text/javascript">
  Jrap.initEnterQuery('#query-form', viewModel.query);
  var BaseUrl = _basePath;
  dataSource = new kendo.data.DataSource({
    transport: {
      read: {
        url: BaseUrl + "/afd/item/query",
        type: "POST",
        dataType: "json"
      },
      update: {
        url: BaseUrl + "/afd/item/submit",
        type: "POST",
        contentType: "application/json"
      },
      destroy: {
        url: BaseUrl + "/afd/item/remove",
        type: "POST",
        contentType: "application/json"
      },
      create: {
        url: BaseUrl + "/afd/item/submit",
        type: "POST",
        contentType: "application/json"
      },
      parameterMap: function (options, type) {
        if (type !== "read" && options.models) {
          var datas = Jrap.prepareSubmitParameter(options, type);
          for (var i = 0; i < datas.length; i++) {
            datas[i]['companyId'] = -2;
          }
          return kendo.stringify(datas);
        } else if (type === "read") {
          return Jrap.prepareQueryParameter(viewModel.model.toJSON(), options)

        }
      }
    },
    batch: true,
    serverPaging: true,
    pageSize: 10,
    schema: {
      data: 'rows',
      total: 'total',
      model: {
        id: "itemId",
        fields: {
          enabledFlag: {defaultValue: 'Y', type: 'boolean', checkedValue: 'Y', uncheckedValue: 'N'}
        },
        editable: function (col) {
          if (col == "evaluate") {
            return false;
          }
          return true;
        },

      },
    }
  });
  var productLineData = [];
  $(document).ready(function () {
    //产品线
    $.ajax({
      url: _basePath + '/pro/product/line/query',
      dataType: "json",
      type: "POST",
      async: false,
      contentType: "application/json",
      success: function (data) {
        productLineData = data.rows;
      }
    });
  });

  $("#grid").kendoGrid({
    dataSource: dataSource,
    resizable: true,
    scrollable: true,
    navigatable: false,
    selectable: 'multiple, rowbox',
    dataBound: function () {
      if (parent.autoResizeIframe) {
        parent.autoResizeIframe('${RequestParameters.functionCode!}')
      }
    },
    pageable: {
      pageSizes: [5, 10, 20, 50],
      refresh: true,
      buttonCount: 5
    },
    editable: true,
    columns: [
      {
        title: '<@spring.message "jrap.edit"/>',
        width: 80,
        template: function (rowdata) {
          if (rowdata.itemId) {
            return Jrap.createAnchor($l('jrap.edit'), newData, rowdata.itemId);
          }
          return '';
        },
        headerAttributes: {
          "class": "table-header-cell",
          style: "text-align: center"
        },
        attributes: {style: "text-align:center"}

      },
      {
        field: "lineCode",
        title: '<@spring.message "item.linecode"/>',
        width: 120,
        template: function (dataItem) {
          var v = dataItem.lineCode ? dataItem.lineCode : "";
          $.each(productLineData, function (i, n) {
            if ((n.lineCode || '').toLowerCase() == (v || '').toLowerCase()) {
              v = n.description;
              return v;
            }
          });
          return v;
        },
        editor: function (container, options) {
          $('<input name="' + options.field + '"/>')
          .appendTo(container)
          .kendoDropDownList({
            dataTextField: "description",
            dataValueField: "lineCode",
            valuePrimitive: true,
            dataSource: productLineData
          });
        }
      },
      {
        field: "model",
        title: '<@spring.message "item.model"/>',
        width: 120
      },
      {
        field: "outsideColor",
        title: '<@spring.message "item.outsidecolor"/>',
        width: 120
      },
      {
        field: "insideColor",
        title: '<@spring.message "item.insidecolor"/>',
        width: 120
      },
      {
        field: "vin",
        title: '<@spring.message "item.vin"/>',
        width: 120
      },
      {
        field: "engineNumber",
        title: '<@spring.message "item.enginenumber"/>',
        width: 120
      },
      {
        field: "license",
        title: '<@spring.message "item.license"/>',
        width: 120
      },
      {
        field: "mileage",
        title: '<@spring.message "item.mileage"/>',
        width: 120
      },
      {
        field: "carKey",
        title: '<@spring.message "item.key"/>',
        width: 120
      },
      {
        field: "guidePrice",
        title: '<@spring.message "item.guideprice"/>',
        width: 120
      },
      {
        field: "invoicePrice",
        title: '<@spring.message "item.invoiceprice"/>',
        width: 120
      },
      {
        field: "carType",
        title: '<@spring.message "item.cartype"/>',
        width: 120
      },
      {
        field: "loanType",
        title: '<@spring.message "item.loantype"/>',
        width: 120
      },
      {
        field: "loanRemark",
        title: '<@spring.message "item.loanremark"/>',
        width: 120
      },
      {
        field: "releaseDate",
        title: '<@spring.message "item.releasedate"/>',
        format: "{0:yyyy-MM-dd hh:mm:ss}",
        editor: function (container, options) {
          var input = $('<input name="' + options.field + '"/>');
          input.appendTo(container);
          input.kendoDateTimePicker({
            format: "yyyy-MM-dd hh:mm:ss"
          });
        },
        width: 150
      },
      {
        field: "annualDate",
        title: '<@spring.message "item.annualdate"/>',
        format: "{0:yyyy-MM-dd hh:mm:ss}",
        editor: function (container, options) {
          var input = $('<input name="' + options.field + '"/>');
          input.appendTo(container);
          input.kendoDateTimePicker({
            format: "yyyy-MM-dd hh:mm:ss"
          });
        },
        width: 150
      },
      {
        field: "insurance",
        title: '<@spring.message "item.insurance"/>',
        format: "{0:yyyy-MM-dd hh:mm:ss}",
        editor: function (container, options) {
          var input = $('<input name="' + options.field + '"/>');
          input.appendTo(container);
          input.kendoDateTimePicker({
            format: "yyyy-MM-dd hh:mm:ss"
          });
        },
        width: 150
      },
      {
        field: "drivingDate",
        title: '<@spring.message "item.drivingdate"/>',
        format: "{0:yyyy-MM-dd hh:mm:ss}",
        editor: function (container, options) {
          var input = $('<input name="' + options.field + '"/>');
          input.appendTo(container);
          input.kendoDateTimePicker({
            format: "yyyy-MM-dd hh:mm:ss"
          });
        },
        width: 150,
      },
      {
        field: "enabledFlag",
        title: '<@spring.message "item.enabledflag"/>',
        headerAttributes: {
          "class": "table-header-cell",
          style: "text-align: center"
        },
        attributes: {style: "text-align:center"},
        width: 120
      },
    ],
    editable: true,

  });

  function newData(itemId) {
    var url = "${base.contextPath}/item/item_edit.html?isedit=0";
    if (itemId) {
      url = "${base.contextPath}/item/item_edit.html?isedit=1&itemId=" + itemId;
    }
    Jrap.createWindow('#newWin', {
      width: 1000,
      height: 400,
      title: '租赁物编辑',
      url: url
    })
    if (parent.autoResizeIframe) {
      parent.autoResizeIframe('${RequestParameters.functionCode!}', 700, function () {
        var win = $("#newWin").data("kendoWindow");
        win.center().open();
      })
    } else {
      var win = $("#newWin").data("kendoWindow");
      win.center().open();
    }
  }


</script>
</body>
</html>

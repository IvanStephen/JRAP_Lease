<#include "../include/header.html">
<script type="text/javascript">
    var viewModel = Jrap.createGridViewModel("#grid");
</script>
<body>
<div id="page-content">
    <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
        <span class="btn btn-primary k-grid-add" style="float:left;margin-right:5px;" data-bind="click:create"><@spring.message "jrap.new"/></span>
        <span class="btn btn-success k-grid-save-changes" data-bind="click:save" style="float:left;margin-right:5px;"><@spring.message "jrap.save"/></span>
        <span  data-bind="click:remove" class="btn btn-danger" style="float:left;"><@spring.message "jrap.delete"/></span>
    </div>
    <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
    <div class="pull-right" id="query-form" style="padding-bottom:10px;">
            <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='<@spring.message "Change.changeCode"/>'
                   data-bind="value:model.changeCode" class="k-textbox">
            <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='<@spring.message "Change.documentType"/>'
                   data-bind="value:model.documentType" class="k-textbox">
            <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='<@spring.message "Change.productCode"/>'
                   data-bind="value:model.productCode" class="k-textbox">
            <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='<@spring.message "Change.customerName"/>'
                   data-bind="value:model.customerName" class="k-textbox">
            <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='<@spring.message "Change.idType"/>'
                   data-bind="value:model.idType" class="k-textbox">
        <span class="btn btn-primary" style="float:left;width:70px" data-bind="click:query" type="submit"><@spring.message "jrap.query"/></span>
        <div style="clear:both"></div>
    </div>
    <script>kendo.bind($('#query-form'), viewModel);</script>
    <div style="clear:both">
        <div id="grid"></div>
    </div>
</div>

<script type="text/javascript">
    Jrap.initEnterQuery('#query-form', viewModel.query);
    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/con/change/query",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/con/change/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/con/change/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/con/change/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Jrap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Jrap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "changeId",
                fields: {}
            }
        }
    });

    $("#grid").kendoGrid({
        dataSource: dataSource,
        resizable: true,
        scrollable: true,
        navigatable: false,
        selectable: 'multiple, rowbox',
        dataBound: function () {
            if (parent.autoResizeIframe) {
                parent.autoResizeIframe('${RequestParameters.functionCode!}')
            }
        },
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                field: "changeId",
                title: '<@spring.message "change.changeid"/>',
                width: 120
            },
                    {
                field: "changeCode",
                title: '<@spring.message "change.changecode"/>',
                width: 120
            },
                    {
                field: "documentCategory",
                title: '<@spring.message "change.documentcategory"/>',
                width: 120
            },
                    {
                field: "documentType",
                title: '<@spring.message "change.documenttype"/>',
                width: 120
            },
                    {
                field: "goodId",
                title: '<@spring.message "change.goodid"/>',
                width: 120
            },
                    {
                field: "productCode",
                title: '<@spring.message "change.productcode"/>',
                width: 120
            },
                    {
                field: "indicativeAmount",
                title: '<@spring.message "change.indicativeamount"/>',
                width: 120
            },
                    {
                field: "status",
                title: '<@spring.message "change.status"/>',
                width: 120
            },
                    {
                field: "companyId",
                title: '<@spring.message "change.companyid"/>',
                width: 120
            },
                    {
                field: "unitId",
                title: '<@spring.message "change.unitid"/>',
                width: 120
            },
                    {
                field: "employeeId",
                title: '<@spring.message "change.employeeid"/>',
                width: 120
            },
                    {
                field: "submitDate",
                title: '<@spring.message "change.submitdate"/>',
                width: 120
            },
                    {
                field: "approvedDate",
                title: '<@spring.message "change.approveddate"/>',
                width: 120
            },
                    {
                field: "refuseDate",
                title: '<@spring.message "change.refusedate"/>',
                width: 120
            },
                    {
                field: "customerId",
                title: '<@spring.message "change.customerid"/>',
                width: 120
            },
                    {
                field: "customerName",
                title: '<@spring.message "change.customername"/>',
                width: 120
            },
                    {
                field: "cellphone",
                title: '<@spring.message "change.cellphone"/>',
                width: 120
            },
                    {
                field: "idType",
                title: '<@spring.message "change.idtype"/>',
                width: 120
            },
                    {
                field: "idNumber",
                title: '<@spring.message "change.idnumber"/>',
                width: 120
            },
                    {
                field: "carLicense",
                title: '<@spring.message "change.carlicense"/>',
                width: 120
            },
                    {
                field: "carModel",
                title: '<@spring.message "change.carmodel"/>',
                width: 120
            },
                    {
                field: "remark",
                title: '<@spring.message "change.remark"/>',
                width: 120
            },
                    {
                field: "programApplicationId",
                title: '<@spring.message "change.programapplicationid"/>',
                width: 120
            },
                    {
                field: "programUpdateDate",
                title: '<@spring.message "change.programupdatedate"/>',
                width: 120
            },
        ],
        editable: true
    });

</script>
</body>
</html>

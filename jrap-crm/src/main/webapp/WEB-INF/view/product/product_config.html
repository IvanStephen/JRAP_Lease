<#include "../include/header.html">
<script type="text/javascript">
    var headViewModel = Jrap.createGridViewModel("#headerGrid");
    var lineViewModel = Jrap.createGridViewModel("#linerGrid");
</script>
<body>
<div>
    <div id="page-content">
        <form id="mainform" class="form-horizontal">
            <div class="row">
                <div class="col-sm-12">
                    <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
                        <span class="btn btn-success k-grid-save-changes" onclick="saveChange()" style="margin-right: 5px;"><@spring.message "jrap.save"/></span>
                        <span class="btn btn-default" onclick="closeChange()" style="margin-right: 25px;"><@spring.message "jrap.back"/></span>
                    </div>
                    <div class="pull-right" id="query-form" style="padding-bottom:10px;">
                        <input data-role="maskedtextbox" placeholder='<@spring.message "product.columncode"/>' type="text"
                               style="width: 150px;float:left;margin-right:5px;" data-bind="value:model.columnCode"
                               class="k-textbox tiny-query-input">
                        <input data-role="maskedtextbox" placeholder='<@spring.message "product.columnname"/>' type="text"
                               style="width: 150px;float:left;margin-right:5px;" data-bind="value:model.columnName"
                               class="k-textbox tiny-query-input">
                        <span class="btn btn-primary" data-bind="click:query" style="float:left;margin-right:5px;"
                              type="submit"><@spring.message "jrap.query"/></span>
                        <span class="btn btn-default" type="button"
                              data-bind="click:reset"> <@spring.message "jrap.reset"/></span>
                        <div style="clear:both"></div>
                    </div>
                    <script>
                        kendo.bind($('#query-form'), headViewModel);
                    </script>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div id="tabstrip" style="">
                        <ul>
                            <li class="k-state-active">
                                头信息
                            </li>
                            <li>
                                行信息
                            </li>
                        </ul>
                        <div>
                            <div id="headerGrid" style="clear:both"></div>
                        </div>
                        <div>
                            <div id="linerGrid" style="clear:both"></div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    Jrap.initEnterQuery('#query-form', headViewModel.query);
    var BaseUrl = _basePath;

    var headDataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/pro/product/config/query",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/pro/product/config/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/pro/product/config/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/pro/product/config/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Jrap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Jrap.prepareQueryParameter(headViewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "configId",
                fields: {
                    enabledFlag: {defaultValue: 'Y', type: 'boolean', checkedValue: 'Y', uncheckedValue: 'N'}
                }
            }
        }
    });

    var lineDataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/pro/product/config/query",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/pro/product/config/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/pro/product/config/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/pro/product/config/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Jrap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Jrap.prepareQueryParameter(lineViewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "configId",
                fields: {
                    enabledFlag: {defaultValue: 'Y', type: 'boolean', checkedValue: 'Y', uncheckedValue: 'N'}
                }
            }
        }
    });

    var grid = $("#headerGrid").kendoGrid({
        dataSource: headDataSource,
        navigatable: true,
        dataBound: function () {
            if (parent.autoResizeIframe) {
                parent.autoResizeIframe('${RequestParameters.functionCode!}')
            }
        },
        resizable: true,
        sortable: true,
        scrollable: true,
        editable: false,
        selectable: 'multiple, rowbox',
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                field: "columnCode",
                title: '<@spring.message "product.columncode"/>',
                width: 80
            },
            {
                field: "columnName",
                title: '<@spring.message "product.columnname"/>',
                width: 100
            },
            {
                field: "dataType",
                title: '<@spring.message "product.datatype"/>',
                width: 80
            },
            {
                field: "cfType",
                title: '<@spring.message "cashflowtype.cftype"/>',
                width: 80
            },
            {
                field: "systemFlag",
                title: '<@spring.message "product.systemflag"/>',
                width: 80
            },
            {
                field: "requireFlag",
                title: '<@spring.message "product.requireflag"/>',
                width: 80
            },
            {
                field: "readonlyFlag",
                title: '<@spring.message "product.readonlyflag"/>',
                width: 80
            },
            {
                field: "precision",
                title: '<@spring.message "product.precision"/>',
                width: 80
            },
            {
                field: "defaultValue",
                title: '<@spring.message "product.defaultvalue"/>',
                width: 80
            },
            {
                field: "displayFlag",
                title: '<@spring.message "product.displayFlag"/>',
                width: 80
            },
            {
                field: "displayOrder",
                title: '<@spring.message "product.displayorder"/>',
                width: 80
            },
            {
                field: "enabledFlag",
                title: '<@spring.message "jrap.enableflag"/>',
                width: 80
            }
        ]
    }).data("kendoGrid");

    var grid = $("#linerGrid").kendoGrid({
        dataSource: lineDataSource,
        navigatable: true,
        dataBound: function () {
            if (parent.autoResizeIframe) {
                parent.autoResizeIframe('${RequestParameters.functionCode!}')
            }
        },
        resizable: true,
        sortable: true,
        scrollable: true,
        editable: false,
        selectable: 'multiple, rowbox',
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                field: "columnCode",
                title: '<@spring.message "product.columncode"/>',
                width: 80
            },
            {
                field: "columnName",
                title: '<@spring.message "product.columnname"/>',
                width: 100
            },
            {
                field: "dataType",
                title: '<@spring.message "product.datatype"/>',
                width: 80
            },
            {
                field: "cfType",
                title: '<@spring.message "cashflowtype.cftype"/>',
                width: 80
            },
            {
                field: "systemFlag",
                title: '<@spring.message "product.systemflag"/>',
                width: 80
            },
            {
                field: "requireFlag",
                title: '<@spring.message "product.requireflag"/>',
                width: 80
            },
            {
                field: "readonlyFlag",
                title: '<@spring.message "product.readonlyflag"/>',
                width: 80
            },
            {
                field: "precision",
                title: '<@spring.message "product.precision"/>',
                width: 80
            },
            {
                field: "defaultValue",
                title: '<@spring.message "product.defaultvalue"/>',
                width: 80
            },
            {
                field: "displayFlag",
                title: '<@spring.message "product.displayFlag"/>',
                width: 80
            },
            {
                field: "displayOrder",
                title: '<@spring.message "product.displayorder"/>',
                width: 80
            },
            {
                field: "enabledFlag",
                title: '<@spring.message "jrap.enableflag"/>',
                width: 80
            }
        ]
    }).data("kendoGrid");

    $("#closeWin").click(function () {
        window.parent.$("#editorDialog").data("kendoWindow").close();
    });

    $("#saveGrid").click(function () {
        if (validator.validate()) {
            Jrap.submitForm({
                url: '${base.contextPath}/pro/product/config/submit',
                formModel: newViewModel.model,
                success: function (data) {
                    window.parent.$('#headerGrid').data('kendoGrid').dataSource.page(1);
                }
            });
        }
    });

    var tabstrip = $("#tabstrip").kendoTabStrip({
        tabPosition: "top",
        height: '80%'
    }).data("kendoTabStrip");
    tabstrip.tabGroup.on("click", ".k-i-close", function (e) {
        e.preventDefault();
        e.stopPropagation();
        var item = $(e.target).closest(".k-item");
        var index = item.index(),
            prev = item.next().length == 1 ? item.next() : item.prev();
        tabstrip.remove(item.index());
        tabstrip.select(prev)
    });
</script>
</body>
</html>

<#include "../include/header.html">
<style>
    * {
        margin: 0;
        padding: 0;
    }

    html, body {
        width: 100%;
        height: 100%;
    }

    .left {
        width: 300px;
        height: 100%;
    }
    #mainform{
        height: 600px;
    }

    #mainform .row-label{
        font-size: 1.05em;
        font-weight: 600;
        color: #2b425b;
        text-align: left;
    }

    #mainform .rowtitle{
        box-sizing: border-box;
        border-style: solid;
        border-color: #e7ecf1;
        border-width: 1px  1px 0 0;
        height: 30px;
        text-indent: 10px;
        line-height: 30px;
        padding: 0;
    }
    #mainform .rowtitlefirst{
        border-left-width: 1px;
    }
    #mainform .row{
        margin: 0;
    }
    #mainform .row:last-of-type{
        border-bottom: 1px solid #e7ecf1;
    }
    .row-content{
        padding: 0;
        box-sizing: border-box;
        border-style: solid;
        border-color: #e7ecf1;
        border-width: 1px  1px 0 0;
    }
    .row-content:first-of-type{
        border-left-width: 1px;
    }
    .row-content .inputText{
        border: none;
        padding: 0 0 0 10px;
        width:100%;
    }
    .k-datepicker, .k-numerictextbox, .k-combobox{
        width: 100%;
    }
    .right {
        position: absolute;
        top: 0;
        left: 310px;
        right: 0;
        height: 100%;
    }
</style>
<script type="text/javascript">
    var viewModelRight = Jrap.createGridViewModel("#gridRight");
    var viewModelLeft = new kendo.observable({
        model: {}
    });
    kendo.bind($('#left'), viewModelLeft);
    kendo.bind($('#right'), viewModelRight);
    var BaseUrl = _basePath;
    var productCode = '${RequestParameters.productCode!}';
</script>
<div class="left">
    <div class="form-horizontal">
        <div class="row">
            <div class="col-sm-6">
                <span class="btn btn-primary k-grid-add" style="float:left;width:150px;margin-left:5px;"
                      onclick="calculate()"> <@spring.message "计算"/></span>
            </div>
            <div class="col-sm-6">
                <span class="btn btn-primary k-grid-add" style="float:right;width:150px;margin-right:5px;"
                      onclick="back()"> <@spring.message "返回"/></span>
            </div>
        </div>
    </div>
    <form id="mainform" class="form-horizontal">
        <div class="row ">
            <div class="col-sm-3 rowtitle rowtitlefirst" >
                <label class="row-label" ><@spring.message "product.columncode"/></label>
            </div>
            <div class="col-sm-4 rowtitle" >
                <label class="row-label" ><@spring.message "product.columnname"/></label>
            </div>
            <div class="col-sm-5 rowtitle"  >
                <label class="row-label" ><@spring.message "product.columnvalue"/></label>
            </div>
        </div>
        <#if heads??>
        <#list heads as head>
        <div class="row ">
            <div class="col-sm-3 row-content ">
                <input type="text"  class="k-textbox inputText"
                       value="${head.columnCode!}" readonly>
            </div>
            <div class="col-sm-4 row-content">
                <input type="text"  class="k-textbox inputText"
                       value="${head.prompt!}" readonly>
            </div>
            <div class="col-sm-5 row-content">
                <input type="text" class="k-textbox inputText"
                       id="${head.columnName!}"
                       value="${head.defaultValue!}"
                <#if head.requireFlag == "Y"> required </#if>
            <#if head.readonlyFlag == "Y"> readonly </#if>
        >
        <script>
            if('${head.dataType!}'=="DATE"){
                $('#${head.columnName!}').removeClass();
                $('#${head.columnName!}').kendoDatePicker();

            }else if('${head.dataType!}'=="NUMBER"){
                /*$('#${head.columnName!}').removeClass();
                $("#${head.columnName!}").kendoNumericTextBox();*/
            }
            else if('${head.syscode!}'!=""){
                $('#${head.columnName!}').removeClass();
                $('#${head.columnName!}').kendoComboBox({
                    dataTextField: "meaning",
                    dataValueField: "value",
                    dataSource: {
                        transport: {
                            read: {
                                url: _basePath + '/common/code/${head.syscode!}/',
                                dataType: "json"
                            }
                        }
                    },
                    select: function (e) {
                        viewModelLeft.model.set("${head.columnName!}", e.dataItem.value);
                    }
                }).data("kendoComboBox");
            }
            kendo.bind($("#${head.columnName!}"), viewModelLeft);
        </script>
</div>
</div>
</#list>
</#if>
</form>
</div>
<div class="right">
    <div style="clear:both">
        <div id="gridRight"></div>
    </div>
</div>
</body>
<script type="text/javascript">
    var dataSource = [{}];
    var gridRight = $("#gridRight").kendoGrid({
        dataSource: dataSource,
        resizable: true,
        scrollable: true,
        navigatable: false,
        dataBound: function () {
            if (parent.autoResizeIframe) {
                parent.autoResizeIframe('${RequestParameters.functionCode!}')
            }
        },
        columns: [
            {
                field: "times",
                title: '<@spring.message "ProductCalculateLine.times"/>',
                width: 50
            },
            {
                field: "calcDate",
                title: '<@spring.message "ProductCalculateLine.calcDate"/>',
                width: 80
            },
            {
                field: "dueDate",
                title: '<@spring.message "ProductCalculateLine.dueDate"/>',
                width: 80
            },
            {
                field: "dueAmount",
                title: '<@spring.message "ProductCalculateLine.dueAmount"/>',
                width: 70
            },
            {
                field: "netDueAmount",
                title: '<@spring.message "ProductCalculateLine.netDueAmount"/>',
                width: 110
            },
            {
                field: "vatDueAmount",
                title: '<@spring.message "ProductCalculateLine.vatDueAmount"/>',
                width: 70
            },
            {
                field: "principal",
                title: '<@spring.message "ProductCalculateLine.principal"/>',
                width: 70
            },
            {
                field: "netPrincipal",
                title: '<@spring.message "ProductCalculateLine.netPrincipal"/>',
                width: 80
            },
            {
                field: "vatPrincipal",
                title: '<@spring.message "ProductCalculateLine.vatPrincipal"/>',
                width: 100
            },
            {
                field: "interest",
                title: '<@spring.message "ProductCalculateLine.interest"/>',
                width: 70
            },
            {
                field: "netInterest",
                title: '<@spring.message "ProductCalculateLine.netInterest"/>',
                width: 80
            },
            {
                field: "vatInterest",
                title: '<@spring.message "ProductCalculateLine.vatInterest"/>',
                width: 100
            },
            {
                field: "cfType",
                title: '<@spring.message "ProductCalculateLine.cfType"/>',
                width: 80
            },
            {
                field: "cfDirection",
                title: '<@spring.message "ProductCalculateLine.cfDirection"/>',
                width: 80
            },
            {
                field: "outstandingRental",
                title: '<@spring.message "ProductCalculateLine.outstandingRental"/>',
                width: 95
            },
            {
                field: "outstandingPrincipal",
                title: '<@spring.message "ProductCalculateLine.outstandingPrincipal"/>',
                width: 95
            },
            {
                field: "outstandingInterest",
                title: '<@spring.message "ProductCalculateLine.outstandingInterest"/>',
                width: 95
            }
        ],
        editable: false
    });

    // 计算
    function calculate() {
        $.ajax({
            url: '${base.contextPath}/product/calculate',
            type: "POST",
            dataType: "json",
            contentType: "application/x-www-form-urlencoded; charset=UTF-8",
            data: {
                productCode: viewModel.model.productCode,
                dto: viewModelLeft.model.rows
            },
            async: false,
            success: function (rows) {
                dataSource = rows;
                gridRight.refresh();
            }
        });
    }
</script>
</html>
